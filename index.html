---
layout: default
---
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: site.date_format }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | remove: '/index.html' | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <div class="subscribe">
    subscribe<span class="separator">&middot;</span><a class="subscribe-with-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}">with RSS</a><span class="separator">&middot;</span><a class="subscribe-with-github" href="https://github.com/rhendric/rhendric.github.io/subscription">with GitHub</a>
  </div>

</div>

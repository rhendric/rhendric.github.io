---
layout: default
---
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: site.date_format }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="subscribe">subscribe
    <span class="separator">&middot;</span> <a href="{{ "/feed.xml" | prepend: site.baseurl }}">{% include glyph.svg id="rss" %}<span class="spacer"></span>with RSS</a>
    <span class="separator">&middot;</span> <a href="https://github.com/rhendric/rhendric.github.io/subscription">{% include glyph.svg id="github" %}<span class="spacer"></span>with GitHub</a>
  </p>

</div>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | remove: '/index.html' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    {% if page.is_post %}
    <link rel="first" href="{{ site.posts.last.url | prepend: site.baseurl }}">
    <link rel="last" href="{{ site.posts.first.url | prepend: site.baseurl }}">
    {% endif %}
    <script async src="{{ "/scripts/svg4everybody.min.js" | prepend: site.baseurl }}"></script>
</head>
